<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FX Sesh</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{overflow-x:hidden;}

body{
font-family:'Outfit',sans-serif;
background:#fff;
}

/* ---------------- NAV ---------------- */
nav{
position:fixed;
top:0;
width:100%;
z-index:1000;
padding:1rem 2rem;
background:#0A2B57;
}
.nav-container{
max-width:1200px;
margin:auto;
display:flex;
align-items:center;
justify-content:space-between;
}
.logo img{height:40px}
.nav-links{display:flex;gap:3rem;list-style:none}
.nav-links a{color:#fff;text-decoration:none}
.hamburger-menu{display:none;flex-direction:column;gap:5px;background:none;border:none}
.hamburger-menu span{width:25px;height:3px;background:#fff}

/* ---------------- HERO ---------------- */
.hero{
min-height:100vh;
background:#0A2B57;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
text-align:center;
padding:8rem 2rem 5rem;
}
.hero h1{font-size:3.5rem}
.hero p{margin:1.5rem 0}
.hero-buttons{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap}

/* ---------------- FEATURES ---------------- */
.features{padding:6rem 0}
.features-container{max-width:1200px;margin:auto}
.features-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:2rem;
}
.feature-card{
background:#f5f5f5;
padding:2rem;
border-radius:16px;
}

/* ---------------- SESSIONS ---------------- */
.sessions{
background:#0E1116;
color:#fff;
padding:6rem 0;
}
.sessions-content{
max-width:1200px;
margin:auto;
display:flex;
gap:4rem;
}
.sessions-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:2rem;
}
.session-card{
background:#151A22;
padding:2rem;
border-radius:16px;
}

/* ---------------- MOBILE ---------------- */
@media(max-width:768px){

.nav-links{display:none}
.hamburger-menu{display:flex}

.features-grid,
.sessions-grid{
display:flex;
overflow-x:auto;
scroll-snap-type:x mandatory;
gap:1rem;
padding:0;
}

.feature-card,
.session-card{
min-width:100%;
max-width:100%;
scroll-snap-align:center;
flex-shrink:0;
}

.sessions,
.sessions-content{
overflow-x:hidden;
}

.hero h1{font-size:2rem}
}
</style>
</head>

<body>

<nav>
<div class="nav-container">
<a class="logo"><img src="forexseshlogowhite.png"></a>
<ul class="nav-links">
<li><a href="#features">Features</a></li>
<li><a href="#sessions">Sessions</a></li>
</ul>
<button class="hamburger-menu">
<span></span><span></span><span></span>
</button>
</div>
</nav>

<section class="hero">
<div>
<h1>YOUR COMPLETE FOREX TOOLKIT</h1>
<p>Track sessions, journal trades, and trade smarter.</p>
<div class="hero-buttons">
<a class="btn">iOS</a>
<a class="btn">Android</a>
</div>
</div>
</section>

<section class="features" id="features">
<div class="features-container">
<div class="features-grid">
<div class="feature-card">Feature 1</div>
<div class="feature-card">Feature 2</div>
<div class="feature-card">Feature 3</div>
</div>
</div>
</section>

<section class="sessions" id="sessions">
<div class="sessions-content">
<div class="sessions-grid">
<div class="session-card">New York</div>
<div class="session-card">London</div>
<div class="session-card">Tokyo</div>
<div class="session-card">Sydney</div>
</div>
</div>
</section>

<script>
function createStrictCarousel(gridSelector, cardSelector, speed = 3000) {
const grid = document.querySelector(gridSelector);
if (!grid) return;

let index = 0;
let interval = null;
let paused = false;

const cards = () => grid.querySelectorAll(cardSelector);

function go() {
if (paused || !cards().length) return;
index = (index + 1) % cards().length;
grid.scrollTo({ left: cards()[index].offsetLeft, behavior: 'smooth' });
}

function start() {
if (window.innerWidth > 768) return;
grid.scrollTo({ left: 0, behavior: 'auto' });
interval = setInterval(go, speed);
}

grid.addEventListener('touchstart',()=>paused=true,{passive:true});
grid.addEventListener('touchend',()=>{
paused=false;
},{passive:true});

start();
window.addEventListener('resize',()=>{
clearInterval(interval);
start();
});
}

document.addEventListener('DOMContentLoaded',()=>{
createStrictCarousel('.features-grid','.feature-card',3000);
createStrictCarousel('.sessions-grid','.session-card',3000);
});
</script>

</body>
</html>
